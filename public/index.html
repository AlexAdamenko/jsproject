<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <script type="text/javascript" src="alphabet.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Enter you name app</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<body ng-controller="mainController" class = "mainbody">
<div class="hide_form">


    <form style="display: inline;" >

        <input type="text" id="email" class="button" placeholder="Enter your name here" ng-model="formData.text">
        <button  type="submit" class="button" id="submit"  ng-click="createVisitor();" >Add</button>

    </form>






</div>


<div class="namePainting" >

    <canvas id="myCanvas" class = "myCanvas"></canvas>
    <script type="text/javascript" src="bubbles.js"></script>

</div>

</body>
</html>
